apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server-deployment
spec:
  replicas: 2 # Let's start with 2 copies for high availability
  selector:
    matchLabels:
      app: api-server
  template:
    metadata:
      labels:
        app: api-server
    spec:
      containers:
      - name: api-server
        image: abhireddy225/execution-engine:1.0
        command: ["node", "index.js"]
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: api-server-service
spec:
  selector:
    app: api-server
  ports:
  - port: 8080
    targetPort: 3000
  #type: LoadBalancer # This exposes the service outside the cluster
  type: ClusterIP 